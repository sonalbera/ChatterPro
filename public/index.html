<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatterPro App</title>

	
	</head>

	
	<body class="bg">
		<div class="join-container">
			<header class="join-header">
			<h1><i class="fas fa-comments"></i> ChatterPro</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Enter a Nickname</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter nickname..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Choose a Meeting Room</label>
						<select name="room" id="room">
							<option value="Chat Room">Chat Room</option>
							<option value="Business Room">Business Room</option>
							<option value="Gaming Room">Gaming Room</option>
							
						</select>
					</div>
					<button type="submit" class="btn">Join The Chat</button>
				</form>
			</main>
		</div>

		<footer>
			<p class = "credits">Designed and Developed by Sonal Bera &nbsp; &nbsp;
			<a href="http://www.sonalbera.tech">sonalbera.tech</a></p>
		  </footer>
	</body>
</html>
